<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "material": {
            "prototype": "mjs-volume/runtime/material",
            "properties": {
                "id": "_1",
                "image": "../alternative.jpg",
                "scene": {"@": "scene"}
            },
            "bindings": {
                "opacity": {"<-": "@slider.value/100"}
            }
        },
        "material2": {
            "prototype": "mjs-volume/runtime/material",
            "properties": {
                "id": "_2",
                "scene": {"@": "scene"}
            },
            "bindings": {
                "opacity": {"<-": "@slider.value/100"}
            }
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "spacefighter.glTF/spacefighter.json"
            }
        },
        "sceneView": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {"#": "sceneView"},
                "height": "800",
                "scene": {"@": "scene"},
                "width": "800"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="slider"></div>
        <div data-montage-id="sceneView">
            <canvas data-montage-id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
